{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    {% block extra_css %}
    <!-- By default, no extra styles, but child templates can add their own -->
    {% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Left Side: Fixed Category Buttons -->
        <div class="leftcontainer">
            <h3 class="text-white">Categories</h3>
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'women_data' %}" class="btn btn-primary w-100">Women</a></li>
                <li class="list-group-item"><a href="{% url 'user_data' %}" class="btn btn-primary w-100">Users</a></li>
            </ul>
        </div>

        <!-- Right Side: Scrollable Dynamic Data (Women or Users) -->
        <div class="rightcontainer">
            <h1>{{ title }}</h1>
            <div class="usermain row">
                {% block content %}
                <!-- Dynamic content for the selected category will be displayed here -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
